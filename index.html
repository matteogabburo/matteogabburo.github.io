        body {background-color: rgb(203, 216, 219);}

        .header {background-color: rgb(44, 86, 100);
                 color: whitesmoke;

                 position: relative;
                 height: 318px;
                }
        
        .headerimg {
                    
                    position: relative;

        .speech-bubble {

            background: #e39c15;
            border-radius: .4em;
            width: 500px;
            align-self: center;
            left: 600px;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 35px solid transparent;
            border-top-color: #e39c15;
            border-bottom: 0;
            border-left: 0;
            margin-left: -17.5px;
            margin-bottom: -35px;
        }
